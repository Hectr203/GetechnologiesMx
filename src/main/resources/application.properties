# Nombre de la aplicaci贸n
spring.application.name=directorio-api

# Configuraci贸n de la base de datos H2 en memoria
spring.datasource.url=jdbc:h2:mem:directorio;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Mostrar la consola web de H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuraci贸n de JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# Soluci贸n para conflictos al iniciar con esquemas complejos
spring.jpa.defer-datasource-initialization=true
